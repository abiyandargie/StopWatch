<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image:repeating-linear-gradient();
            scale: 10%;
            border: 18;
           height: 200px;
           width: 490px;
        }
        head{
            size: 500;
            image-resolution: 200px;
            height: 400px;
            width: 500px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
var arr=new Array("a.jpg","b.jpg","c.jpg","d.jpg");
var i=1;
var ref;
function pictureLibrary(){
    document.images[0].src=arr[i];
    i++;
    if(i<3)
    i=0;
}
function start(){
    ref=setInterval("pictureLibrary()",1500);
}
function stop(){
    clearInterval(ref);
}
    </script>
</head>
<body onload="start()">
<img src="a.jpg" name="img1" onmouseover="stop()" onmouseout="start()"/>
    
</body>
</html>
