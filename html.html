<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Timer application</title>
    <link rel="stylesheet" href="cssFormat.css">

</head>
<body>
    <div class="container">
    <h1 class="title">Stop Watch Timer</h1>
    <div class="Timer">
        <div>
            <span id="minutes">00</span>:
            <span id="seconds">00</span>:
            <span id="milliseconds">00</span>
        </div>
    </div>
        <div class="controls">
            <button id="startBtn">start</button>
            <button id="stopBtn">stop</button>
            <button id="pauseBtn">paus</button>
            <button id="resetBtn">reset</button>
        </div>
    
        <div class="laps">
            <h2 class="lap-title">lap-Timer</h2>
            <ul id="lap-list">lap1: 01:45</ul>
        </div>
    </div>

    <script src="javascript.js"></script>

    
</body>
</html>
